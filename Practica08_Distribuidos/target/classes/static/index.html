<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi PWA - Diseño Mejorado</title>
  <!-- Enlace al manifiesto -->
  <link rel="manifest" href="/manifest.json">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Estilos CSS personalizados -->
  <style>
    /* Reinicio de márgenes y paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fuente global y fondo */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .banner {
      margin: 20px auto;
      max-width: 800px;
      width: 90%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .banner img {
      width: 100%;
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .icon-container {
      margin-top: 20px;
    }

    .icon-container img {
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
    }

    footer {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registrado con éxito, scope:', registration.scope);
          })
          .catch(function(error) {
            console.log('Error al registrar el ServiceWorker:', error);
          });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi PWA</h1>
    <p>Diseño Moderno y Responsivo</p>
  </header>

  <!-- Banner de imagen -->
  <div class="banner">
    <img src="https://geekzilla.tech/home/wp-content/uploads/2025/02/unnamed-4.jpg" alt="Banner de la aplicación">
  </div>

  <main>
    <p>Este es un ejemplo de una PWA con un diseño mejorado usando Spring Boot, Java y técnicas modernas de diseño.</p>
    
    <!-- Visualización de íconos o imágenes adicionales -->
    <div class="icon-container">
      <img src="/icon-192x192.png" alt="Icono 192x192" width="80" height="80">
      <img src="/icon-512x512.png" alt="Icono 512x512" width="100" height="100">
    </div>
  </main>

  <footer>
    &copy; 2025 Mi PWA - Todos los derechos reservados.
  </footer>
</body>
</html>
